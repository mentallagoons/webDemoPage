<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling</title>
    <link rel="stylesheet" href="css\styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="js/script.js"></script>
</head>
<body>


    <!-- Botón hamburguesa -->
<div id="menuBtn">
    ☰
</div>

<!-- Menú lateral -->
<div id="sideMenu">

    <button data-target=".container2">Artistas</button>
    <button data-target=".container3">Disciplinas</button>
    <button data-target=".container4">Manifiesto</button>

<!-- Elemento flotante animado -->
<div id="cuadroScroll"></div>

<div id="cuadroMoviendo"></div>

    <div class="shape square2"></div>
    <div class="shape circle1"></div>
</div>
  

<div class="container1">

        Estridentismo
    </h1>

</div>


<div class="container2">

    </h2>


</div>

<div class="container3">

    </h2>
